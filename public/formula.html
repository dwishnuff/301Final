<body>
  <h1 class="banner"> Me + You </h1>
  <h2> Let's get started </h2>
    <h3>First, let's choose your icons.<h3>
      <div id="apiButtons" class="button_box2">
        <!-- <p>PLACEHOLDER FOR API BUTTONS</p> -->
        <form class="form-wrapper-2 cf">
        <input type="text" name="search" placeholder="Search icons.." required>
        <button type="submit">Search</button>
        </form>
      </div>
      <div id="photoSelector">
        <p>PLACEHOLDER FOR PHOTO SELECTOR</p>
      </div>
      <div id="photoPreview">
        <div class="photoSize">
        <img src="images/Corey.jpg">
      </div>
        <span class="operator">+</span>
        <div class="photoSize">
        <img src="images/Dani-Jamie2.jpg">
      </div>
        <span class="operator">=</span>
        <div class="photoSize">
        <img src="images/AllOfUs.jpg">
      </div>
        <span class="operator">-</span>
        <div class="photoSize">
        <img src="images/JamieSad.jpg">
      </div>
        <span class="operator">=</span>
        <div class="photoSize">
        <img src="images/Hotel.jpg">
      </div>

      </div>
      <div id="finalPhoto">
        <p>PLACEHOLDER FOR FINAL PHOTO</p>
      </div>
      <div id="linkPage">
        <p>PLACEHOLDER FOR LINK</p>
        <form>
          Link to your gift goes here:<br>
          <input type="text" name="linkEntry"><br>
        </form>
      </div>
      <div id="messageForm">
        <p>PLACEHOLDER FOR MESSAGE FORM</p>
        <textarea name="message" rows="20" cols="50">
        </textarea>
        <br>
        <form id ="create">
          <input type = "button" value="Make it pretty" onclick="window.location.href = 'preview.html'">
        </form>
      </div>
